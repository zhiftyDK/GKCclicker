<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba59337863.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <title>HackersMansion</title>
    <style>
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid sticky-top" style="background-color: goldenrod;">
        <div class="row p-3 shadow align-items-center">
            <div class="col-5">
                <h1>
                    <a href="index.html" style="color: white; text-decoration: none;">
                        <h1 style="color: black; -webkit-text-fill-color: white; -webkit-text-stroke-width: 3px; -webkit-text-stroke-color: black; font-weight: bolder;"><img src="./extension/images/GKC_Default.png" style="height: 8vh;"> GKC Clicker</h1>
                    </a>
                </h1>
            </div>
            <div class="col-7 text-start d-flex justify-content-end">
                <!-- Pages -->
                <div class="btn-group mx-4" id="pages">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="border-color: black; border-width: 3px;">
                        <p style="display: inline;">Pages</p>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./index.html">Homepage <i class="fas fa-home"></i></a></li>
                        <li><a class="dropdown-item" href="./scoreboard.html">Scoreboard <i class="fas fa-star"></i></a></li>
                        <li><a class="dropdown-item" href="./coinflip.html">Coinflip <i class="fas fa-coins"></i></a></li>
                        <li><a class="dropdown-item" href="./pay.html">Payments <i class="fas fa-comments-dollar"></i></a></li>
                    </ul>
                </div>
                <!-- Google SignIn Button -->
                <button type="button" class="btn btn-light p-2" style="display: none; border-color: black; border-width: 3px;" id="googleSigninButton" onclick="signIn()">
                    <p style="display: inline;"><i class="fab fa-google"></i> SignIn</p>
                </button>
                <!-- User Menu -->
                <div class="btn-group" id="userMenu" style="display: none;">
                    <button type="button" style="border-color: black; border-width: 3px;" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img style="display: inline; height: 20px;" src="" id="userMenuPhoto">
                        <p style="display: inline;" id="userMenuName"></p>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./profile.html">Profile <i class="fas fa-user"></i></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" style="color: red;" href="javascript:signOut()">SignOut <i class="fas fa-sign-out-alt"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <section class="bg-dark" style="min-height: 110vh;">
        <div class="container-fluid ">
            <div class="row p-3 align-items-center">
                <hr style="border: none; height: 5vh; background-color: transparent;">
                <div class="col-12 d-flex justify-content-center">
                    <img style="height: 200px;" src="" id="profilePhoto">
                </div>
                <hr style="border: none; height: 3vh; background-color: transparent;">
                <div class="col-12 d-flex justify-content-center">
                    <label for="profileName" class="form-label" style="color: white;">Display Name</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <input class="form-control" type="text" id="profileName" style="height: 5vh; width: 20vw; text-align: center;" readonly>
                </div>
                <hr style="border: none; height: 3vh; background-color: transparent;">
                <div class="col-12 d-flex justify-content-center">
                    <label for="profileAppName" class="form-label" style="color: white;">Application Name</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <input class="form-control" type="text" id="profileAppName" style="height: 5vh; width: 20vw; text-align: center;" readonly>
                </div>
                <hr style="border: none; height: 3vh; background-color: transparent;">
                <div class="col-12 d-flex justify-content-center">
                    <label for="profileEmail" class="form-label" style="color: white;">Email</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <input class="form-control" type="text" id="profileEmail" style="height: 5vh; width: 20vw; text-align: center;" readonly>
                </div>
                <hr style="border: none; height: 3vh; background-color: transparent;">
                <div class="col-12 d-flex justify-content-center">
                    <a href="https://policies.google.com/privacy?hl=en-US">Google, Privacy & Terms</a>
                </div>
                <hr style="border: none; height: 3vh; background-color: transparent;">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-danger" onclick="signOut()">SignOut <i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
